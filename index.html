
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mountain-logo.svg" />
    <meta name="generator" content="Hostinger Horizons" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Jammu & Kashmir - Tourism Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  
<div id="popup" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);
display:flex;align-items:center;justify-content:center;z-index:1000;">
  <div style="background:#fff;padding:20px;border-radius:10px;max-width:300px;width:100%;">
    <h2 style="text-align:center;">Enter Details</h2>
    <form id="form">
      <label>Phone Number:</label><br>
      <input type="text" id="phone" required style="width:100%;margin-bottom:10px;"><br>
      <label>Email:</label><br>
      <input type="email" id="email" required style="width:100%;margin-bottom:10px;"><br>
      <label>Verification Code:</label><br>
      <input type="text" id="code" required style="width:100%;margin-bottom:10px;"><br>
      <button type="submit" style="width:100%;background:#4CAF50;color:white;padding:10px;border:none;border-radius:5px;">Submit</button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popup');
    const form = document.getElementById('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;

        const userData = { phone: phone, email: email, code: code };
        localStorage.setItem('userData', JSON.stringify(userData));

        popup.style.display = 'none';
        alert('Thank you! Your data is saved.');
    });
});
</script>

</body>
</html>
